<body>
    <div class="app">
        <h4 class="mb-3"> TO -DO  APP</h4>
        <div id="add-new" data-toggle="modal" data-target="#form">
            <span>Add New Task</span>
            <i class="bi bi-plus-square"></i>
        </div>
        <h5 class="text-center my-3">TASK</h5>

  
  </button>
  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="tks">Task Title</p>
         
          <input  class="form-control" type="text" name="" id="textInput">
          <div id="msg"></div>
          <br>
          <p>Due Date</p>
          <input class="form-control" type="date" id="dateInput">
          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>
